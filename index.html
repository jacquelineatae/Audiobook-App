<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobook Dom Casmurro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Audiobook Dom Casmurro</h1>
    </header>
    <div class="music-container">
        <img src="./images/dom-casmurro.jpeg" alt="Dom Casmurro book cover">
        <audio id="audio-chapter" src="./books/dom-casmurro/1.mp3"></audio>

        <div class="track-info">
            <div id="chapter">Chapter 1</div>
            <br>
            <div id="author-name">Machado de Assis</div>
        </div>

        <div class="button-container">
            <button id="previous" class="bi bi-skip-start-fill"></button>
            <button id="play-pause" class="bi bi-play-circle"></button>
            <button id="next" class="bi bi-skip-end-fill"></class=></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
